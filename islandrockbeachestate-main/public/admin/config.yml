backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/pages/estate.md"
        label: "Estate Page"
        name: "estate"
        fields:
          - {label: "Headline", name: "headline", widget: "string"}
          - {label: "Subheadline", name: "subheadline", widget: "text"}
          - {label: "CTA Text", name: "cta_text", widget: "string"}
          - {label: "CTA Link", name: "cta_link", widget: "string"}
          - {label: "Philosophy Title", name: "philosophy_title", widget: "string", default: "Philosophy"}
          - {label: "Philosophy Text", name: "philosophy_text", widget: "text"}
          - {label: "Philosophy Image", name: "philosophy_image", widget: "image"}
          - {label: "Features Section Title", name: "features_title", widget: "string", default: "Stewardship"}
          - {label: "Features", name: "features", widget: "list", fields: [
              {label: "Title", name: "title", widget: "string"},
              {label: "Description", name: "description", widget: "text"}
            ]}
      
      - file: "content/pages/villas.md"
        label: "Villas Page"
        name: "villas"
        fields:
          - {label: "Headline", name: "headline", widget: "string"}
          - {label: "Subheadline", name: "subheadline", widget: "text"}
          - {label: "CTA Text", name: "cta_text", widget: "string"}
          - {label: "CTA Link", name: "cta_link", widget: "string"}
          - {label: "Intro Title", name: "intro_title", widget: "string", default: "Design Ethos"}
          - {label: "Intro Text", name: "intro_text", widget: "text"}
          - {label: "Intro Image", name: "intro_image", widget: "image"}
          - {label: "Features Section Title", name: "features_title", widget: "string", default: "Villa Features"}
          - {label: "Features", name: "features", widget: "list", fields: [
              {label: "Title", name: "title", widget: "string"},
              {label: "Description", name: "description", widget: "text"}
            ]}
